{% extends "todo/base.html" %}

{% block main %}

<!-- Main Section -->
<main>
    <section id="auth">
        <div id="register">
            <h3>Register</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register" class="btn btn_success">
            </form>
            <p>
                Already have an account? <br>
                <a href="">Log In Here</a>
            </p>

        </div>
    </section>
</main>
</div>
<!-- Footer -->
<footer>
    <p>
        Designed and Developed by <a href="">Antonio Maina</a>. &copy; 2017.
    </p>
</footer>

{% endblock main %}
