todo<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Mobile Navigation -->
    <section id="sidenav">
        <a id="close_button" onclick="closeNav()"><i class="fa fa-close"></i></a>
        <a href="">Home</a>
        <a href="" class="active">Add New ToDo</a>
        <a href="">My Profile</a>
        <a href="">About</a>
        <a href="">Log Out</a>
    </section>

    <!-- Background -->
    <section id="background">
        <div class="wrap">
            <!-- Navigation Bar -->
            <nav>
                <section class="brand">
                    <img src="./assets/img/logo.svg" alt="Logo" id="logo">
                    <a href="" id="brand_title">ToDo List</a>
                    <span id="left-nav">
                            <a href="">Home</a>
                            <a href="" class="active">Add New ToDo</a>
                    </span>
                </section>
                <section id="right_nav">
                    <img src="./assets/img/dp.png" alt="dp">
                    <a href="">Antonio</a>
                    <a href="">About</a>
                    <a href="">Log Out</a>
                    <a id="open_nav_btn" onclick="openNav()"><i class="fa fa-bars"></i></a>
                </section>
            </nav>

            <!-- Main Section -->
            <main>
                <section id="todo">
                    <h3>Edit ToDo</h3>
                    <form action="">
                        <input type="text" name="edited_todo" id="edited_todo" placeholder="New ToDo*" required>
                        <br>
                        <input type="week" name="due_date" id="due_date" placeholder="Due Date*" required>
                        <br>
                        <select name="priority" id="priority" required>
                            <option value="" disabled>Priority*</option>
                            <option value="urgent">Urgent</option>
                            <option value="not_urgent">Not Urgent</option>
                        </select>
                        <br>
                        <input type="text" name="category" id="category" placeholder="Category">
                        <br>
                        <input type="submit" value="Add ToDo" class="btn btn_success">
                    </form>
                </section>
            </main>
        </div>

        <!-- Footer -->
        <footer>
            <p>
                Designed and Developed by <a href="">Antonio Maina</a>. &copy; 2017.
            </p>
        </footer>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
